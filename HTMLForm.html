<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <form action="FormData.html" target="_blank" method="get" autocomplete="on">
        <h2>Student Detail</h2>
        <fieldset>
            <legend>Student Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" required maxlength="5" >
            <br>
            <br>
            <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" id="Phone" required maxlength="10" pattern="[1-9]{1}[0-9]{9}">
            <br>
            <br>
            <label for="Birthdate">Birth date</label>
            <input type="date" name="Birthdate" id="Birthdate" required max="2010-12-31">
            <br>
            <br>
            <label for="Email">Student Email:</label>
            <input type="email" name="Email" id="Email" required>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Student Educational Information</legend>
            <label for="Std">Select Standard:</label>
        <select name="Std" id="Std">
            <option value="8th">8th </option>
            <option value="9th">9th </option>
            <option value="10th">10th </option>
            <option value="11th">11th </option>
            <option value="12th">12th </option>
        </select>
        <br>
        <br>
        Studens Medium of Learning:
        <br>
            <input type="radio" name="Medium" id="choice" value="English">
            <label for="radio">English Medium</label>
            <br>
            <input type="radio" name="Medium" id="choice" value="Gujarati">
            <label for="radio">Gujarati Medium</label>
            <br>
        </fieldset>
        <br>
        <br>

        <input type="checkbox" name="Concern" id="Concern">
        <label for="concern">Here, I filled all the above details correctly and by myself. </label>

        <br>
     
        <div class="btnsec">

            <input class="lastbtn" type="submit" value="submit">
            <input  class="lastbtn" type="reset">
        </div>
<br><br>
</form>
</body>

</html>
